<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 200px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: blue;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Custom Kicks</h2>

<div class="card">
  <img src="https://i.pinimg.com/originals/70/7d/3e/707d3efc23f3d43d59cc1bd91c470bab.jpg" alt="Denim Jeans" style="width:100%">
  <h1>Fire Kicks</h1>
  <p class="price">$19.99</p>
  <p>These look dope, but only a few left.</p>
  <p><button>Add to Cart</button></p>
</div>

</body>
</html>
